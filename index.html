<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="desciption" content="my first landing page">
  <meta name="keywords" content="HTML, CSS, Javascript, Landing Page">
  <meta name="author" content="Egon Mois">
  <title>Bee amazed!</title>
  <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://img.icons8.com/pastel-glyph/2x/honeycombs--v2.png">
  <meta name="theme-color" content="#EBAF4C">
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  
<h1>A title that conveys a clear benefit!</h1>

<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="bee_img1.jpg" style="width:100%">
    <div class="text">The Honey Bee</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="bee_img2.jpg" style="width:100%">
    <div class="text">The Beehive</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="bee_img3.jpg" style="width:100%">
    <div class="text">The Honeycomb</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
  
<p>Bees are amazing.</p>
  
<script src="myScript.js"></script>
  
</body>
</html>
